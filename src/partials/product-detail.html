<div class="card col-md-6 product-detail">
  <figure class="image-container animated-container">
    <img class="product-img" ng-src="public/assets/images/iphone.png" alt="moto g">
    <figurecaption class="details">
      <span class="main-text">{{productDetailCtrl.product.name}}</span>
      <span class="price">R$ {{productDetailCtrl.product.price}}</span>
    </figurecaption>

    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="quantity">Quantity</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
          </div>
            <input
              type="text"
              class="form-control"
              id="quantity"
              placeholder="Quantity"
              name="quantity"
              ng-model="productDetailCtrl.quantity"
              readonly
            />
        </div>
      </div>
      <button type="submit" class="btn btn-default" ng-click="productDetailCtrl.increaseProductQty();">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <button type="submit" class="btn btn-default" ng-click="productDetailCtrl.decreaseProductQty();">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
    </form>

    <div class="button-container">
      <a href="#" class="btn btn-primary" ng-click="productDetailCtrl.addProduct();">
        <span>Adicionar ao carrinho</span>
        <i class="fa fa-cart-plus" aria-hidden="true"></i>
      </a>
    </div>
  </figure>
</div>
